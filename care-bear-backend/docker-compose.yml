version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: care-bear-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: care_bear_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - care-bear-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # FastAPI Backend
  backend:
    build: .
    container_name: care-bear-backend
    restart: unless-stopped
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      DATABASE_NAME: care_bear_db
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - care-bear-network
    volumes:
      - ./:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

networks:
  care-bear-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
